<button type="button" class="btn btn-primary m-b-20">发起活动</button>
<div class="card">
    <div class="card-header">
        <strong>我发起的活动</strong>
    </div>
    <div class="card-block">
        <div class="form-group row">
            <div class="col-md-3 liner-input">
                <span class="form-lab">活动类型:</span>
                <input class="form-control" type="text">
            </div>
            <div class="col-md-3 liner-input">
                <span class="form-lab">开始时间:</span>
                <input class="form-control" type="text">
            </div>
            <div class="col-md-3 liner-input">
                <span class="form-lab">结束时间:</span>
                <input class="form-control" type="text">
            </div>
            <div class="col-md-3 liner-input">
                <span class="form-lab">活动名称:</span>
                <input class="form-control" type="text">
            </div>
        </div>
        <div class=" row">
            <div class="col-md-12">
                <button type="button" class="btn btn-success float-right">提交</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Combined All Table
                </div>
                <div class="card-block">
                    <table class="table table-bordered table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Date registered</th>
                                <th>Role</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Vishnu Serghei</td>
                                <td>2012/01/01</td>
                                <td>Member</td>
                                <td>
                                    <span class="tag tag-success">Active</span>
                                </td>
                            </tr>
                            <tr>
                                <td>Zbyněk Phoibos</td>
                                <td>2012/02/01</td>
                                <td>Staff</td>
                                <td>
                                    <span class="tag tag-danger">Banned</span>
                                </td>
                            </tr>
                            <tr>
                                <td>Einar Randall</td>
                                <td>2012/02/01</td>
                                <td>Admin</td>
                                <td>
                                    <span class="tag tag-default">Inactive</span>
                                </td>
                            </tr>
                            <tr>
                                <td>Félix Troels</td>
                                <td>2012/03/01</td>
                                <td>Member</td>
                                <td>
                                    <span class="tag tag-warning">Pending</span>
                                </td>
                            </tr>
                            <tr>
                                <td>Aulus Agmundr</td>
                                <td>2012/01/21</td>
                                <td>Staff</td>
                                <td>
                                    <span class="tag tag-success">Active</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <twbs-pagination (selectPage)='getInfoList($event)' [ifInit]='ifInit'></twbs-pagination>
                </div>
            </div>
        </div>
        <!--/col-->
    </div>
</div>
